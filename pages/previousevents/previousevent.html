<div class="row">
    <div class="col-md-12" style="padding-right:0px; margin-bottom:0px; text-align:center; margin-top:3px;">
        <div class="well well-sm"  style="background-color:#DDDDDD;">
            <h4 style="font-weight:800;">Previous applied events</h4>
        </div>
    </div>
    <div class="col-md-12" style="padding-left:10px; padding-right:0px; padding-top:-10px; margin-top:-10px; padding-bottom:10px; border-bottom:#DFDFDF 1px solid;">
        <form class="form-inline col-md-8">
          <div class="form-group">
            <div class="col-md-2 col-xs-3">
                <select class="form-control"> 
                    <option>Month</option>
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 col-xs-3" style="padding-left:0px;">
                <select class="form-control">
                    <option>Year</option>
                    <option value="0">2014</option>
                    <option value="1">2015</option>
                    <option value="2">2016</option>
                    <option value="3">2017</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 col-xs-3" style="padding-left:0px;">
                <select class="form-control">
                    <option value="0">Online</option>
                    <option value="1">Offline</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 col-xs-3" style="padding-left:0px;">
                <select class="form-control">
                    <option value="0">Paid</option>
                    <option value="1">Free</option>
                </select>
            </div>
          </div>
          <button type="submit" class="btn btn-default" style=" padding-left:20px; color:#fff; padding-right:20px;background-color:rgba(89,169,194,1.00);">Filter</button>
        </form>
        <form class="form-inline col-md-4" >
          <div class="form-group">
            <div class=" col-md-6" style="float:right !important; padding-left:20px;">
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Search by the keyword">
            </div>
          </div>
        </form>
    </div>
    <div class="col-md-12 col-xs-12" style="padding-right:0px; padding-bottom:10px;">
        
        <div class="col-md-4" style="margin-top:15px; padding-left:0px;" ng-repeat="event in events">
            <div class="col-md-6">
                <div class="image_box">
                </div>
            </div>
            <div class="col-md-6" style="padding-left:0px;">
                <h4 style="font-weight:800;  font-size:17px;  margin-top:0px; margin-bottom:5px;">{{event.event.title}}</h4>
                <p style="font-size:14px; font-weight:600; color:rgba(116,116,116,1.00); padding-top:0px; margin-top:0px; margin-bottom:0px;">{{event.event.start | amDateFormat:'Do MMM'}}</p>
                <p style="font-size:14px; font-weight:600; color:rgba(116,116,116,1.00); padding-top:0px; margin-top:0px; margin-bottom:0px;">{{ event.event.end | amDifference : event.event.start : 'days' }} days</p>
                <p style="font-size:14px; font-weight:600; color:rgba(116,116,116,1.00); padding-top:0px; margin-top:0px; margin-bottom:0px;">{{event.event.venue}}</p>
                <p style="font-size:14px; font-weight:600; color:rgba(116,116,116,1.00); padding-top:0px; margin-top:0px; margin-bottom:0px;">{{event.event.type}}</p>
                <p style="font-size:14px; font-weight:600; color:rgba(89,169,194,1.00); padding-top:4px; margin-top:0px; margin-bottom:0px;">See more details...</p>
            </div>
        </div>
        

    </div>
</div>
